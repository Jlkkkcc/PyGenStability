[base]
name = pygenstability
testdeps =
    mock
    pytest
    pybind11
max_line_length = 100

[tox]
envlist =
    lint
    py3
    docs

minversion = 3.1.0

# ignore basepython for envs that already specify a version
ignore_basepython_conflict = true

[testenv]
deps = {[base]testdeps}
commands =
    pybind11
    pytest

[testenv:lint]
basepython = python3
deps =
    pybind11
    pycodestyle
    pylint
    pydocstyle
    black
commands =
    pycodestyle --exclude=tests netsalt 
    pylint --ignore=tests netsalt 

[testenv:format]
deps = black
commands =
    black --line-length {[base]max_line_length} {[base]name}

[testenv:docs]
changedir = doc
deps = 
    sphinx
    alabaster
commands = make html
whitelist_externals = make

[pycodestyle]
ignore=W503,E731,W605,E203
max-line-length=100

[gh-actions]
python =
  3.6: py36, lint
  3.7: py37, lint
  3.8: py38, lint

